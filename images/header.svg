<svg width="860" height="160" viewBox="0 0 860 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#70a5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf91f3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="860" height="160" fill="url(#bg)" rx="8"/>

  <!-- Accent line left -->
  <rect x="0" y="0" width="4" height="160" fill="url(#accent)" rx="2"/>

  <!-- Subtle grid lines -->
  <line x1="40" y1="0" x2="40" y2="160" stroke="#21262d" stroke-width="1"/>
  <line x1="0" y1="40" x2="860" y2="40" stroke="#21262d" stroke-width="1"/>
  <line x1="0" y1="120" x2="860" y2="120" stroke="#21262d" stroke-width="1"/>

  <!-- Corner decorations -->
  <rect x="820" y="8" width="32" height="2" fill="#30363d"/>
  <rect x="850" y="8" width="2" height="32" fill="#30363d"/>
  <rect x="8" y="150" width="32" height="2" fill="#30363d"/>
  <rect x="8" y="118" width="2" height="32" fill="#30363d"/>

  <!-- Name -->
  <text x="52" y="80" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#accent)" filter="url(#glow)" letter-spacing="-1">Luis Meyehen Paz</text>

  <!-- Divider line under name -->
  <rect x="52" y="90" width="320" height="1.5" fill="url(#accent)" opacity="0.4"/>

  <!-- Title -->
  <text x="54" y="116" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="15" font-weight="400" fill="#8b949e" letter-spacing="2">MLOps Platform Engineer  ·  Cloud &amp; Data  ·  AWS</text>

  <!-- Decorative dots -->
  <circle cx="720" cy="50" r="40" fill="#70a5fd" opacity="0.03"/>
  <circle cx="780" cy="110" r="60" fill="#bf91f3" opacity="0.03"/>
  <circle cx="840" cy="30" r="20" fill="#70a5fd" opacity="0.05"/>

  <!-- Tag top-right -->
  <rect x="680" y="18" width="160" height="22" rx="3" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="690" y="33" font-family="'Segoe UI Mono', 'Fira Code', monospace" font-size="11" fill="#70a5fd" letter-spacing="1">$ whoami → engineer</text>
</svg>
